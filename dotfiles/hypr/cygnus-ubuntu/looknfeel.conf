# Cygnus-Ubuntu Look and Feel for Hyprland
# Based on https://github.com/basecamp/omarchy
# Theme: Tokyo Night

# ═══════════════════════════════════════════════════════════════
# TOKYO NIGHT COLOR PALETTE
# ═══════════════════════════════════════════════════════════════
$col_active = rgb(7aa2f7)
$col_inactive = rgb(414868)
$col_shadow = rgba(1a1b26ee)
$col_bg = rgb(1a1b26)
$col_fg = rgb(c0caf5)
$col_accent = rgb(bb9af7)
$col_green = rgb(9ece6a)
$col_red = rgb(f7768e)
$col_yellow = rgb(e0af68)

# ═══════════════════════════════════════════════════════════════
# GENERAL
# ═══════════════════════════════════════════════════════════════
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = $col_active $col_accent 45deg
    col.inactive_border = $col_inactive

    layout = dwindle
    allow_tearing = false
    resize_on_border = false
}

# ═══════════════════════════════════════════════════════════════
# DECORATION
# ═══════════════════════════════════════════════════════════════
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = $col_shadow
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        brightness = 0.85
        contrast = 0.9
        noise = 0.02
        vibrancy = 0.2
        new_optimizations = true
        xray = false
    }
}

# ═══════════════════════════════════════════════════════════════
# GROUP (Tabbed Windows)
# ═══════════════════════════════════════════════════════════════
group {
    col.border_active = $col_active
    col.border_inactive = $col_inactive

    groupbar {
        enabled = true
        font_family = JetBrainsMono Nerd Font
        font_size = 11
        text_color = $col_fg
        col.active = $col_active
        col.inactive = $col_inactive
        gradients = true
        height = 20
    }
}

# ═══════════════════════════════════════════════════════════════
# ANIMATIONS (Cygnus-Ubuntu smooth style)
# ═══════════════════════════════════════════════════════════════
animations {
    enabled = true

    # Bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # Window animations
    animation = windows, 1, 3, smoothIn
    animation = windowsIn, 1, 3, smoothIn
    animation = windowsOut, 1, 3, smoothOut, popin 80%
    animation = windowsMove, 1, 3, easeInOutCubic

    # Fade animations
    animation = fade, 1, 3, quick
    animation = fadeIn, 1, 3, quick
    animation = fadeOut, 1, 2, smoothOut
    animation = fadeSwitch, 1, 3, quick
    animation = fadeShadow, 1, 3, quick
    animation = fadeDim, 1, 3, quick

    # Border animation
    animation = border, 1, 5, easeOutQuint
    animation = borderangle, 1, 100, linear, loop

    # Workspace animations
    animation = workspaces, 1, 4, easeInOutCubic, slide
    animation = specialWorkspace, 1, 4, easeOutQuint, slidevert
}

# ═══════════════════════════════════════════════════════════════
# LAYOUTS
# ═══════════════════════════════════════════════════════════════
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    mfact = 0.55
}

# ═══════════════════════════════════════════════════════════════
# MISC
# ═══════════════════════════════════════════════════════════════
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty|foot|ghostty)$
}

# ═══════════════════════════════════════════════════════════════
# CURSOR
# ═══════════════════════════════════════════════════════════════
cursor {
    hide_on_key_press = true
    inactive_timeout = 5
}

# ═══════════════════════════════════════════════════════════════
# XWayland
# ═══════════════════════════════════════════════════════════════
xwayland {
    force_zero_scaling = true
}
