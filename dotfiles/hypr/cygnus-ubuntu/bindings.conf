# Cygnus-Ubuntu Keybindings for Hyprland
# Based on https://github.com/basecamp/omarchy
# Adapted for Ubuntu/HyDE setup

$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# ═══════════════════════════════════════════════════════════════
# WINDOW MANAGEMENT
# ═══════════════════════════════════════════════════════════════

# Close window
bind = $mainMod, W, killactive,
bind = CTRL ALT, Delete, killactive,

# Toggle split direction (dwindle)
bind = $mainMod, A, togglesplit,

# Toggle floating/tiling
bind = $mainMod, T, togglefloating,

# Fullscreen modes
bind = $mainMod, F, fullscreen, 0
bind = $mainMod CTRL, F, fullscreen, 1
# Full width (maximize without hiding bar) - use SUPER+CTRL+F

# Pop window out (make floating and resize, or return to tiled)
bind = $mainMod, O, exec, $scriptsDir/PopWindow.sh

# ═══════════════════════════════════════════════════════════════
# FOCUS NAVIGATION
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim-style focus (HJKL)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Cycle windows (ALT+TAB style)
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# ═══════════════════════════════════════════════════════════════
# WORKSPACE MANAGEMENT
# ═══════════════════════════════════════════════════════════════

# Switch workspaces with SUPER + [1-0]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace with SUPER + SHIFT + [1-0]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace with SUPER + SHIFT + ALT + [1-0]
bind = $mainMod SHIFT ALT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT ALT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT ALT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT ALT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT ALT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT ALT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT ALT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT ALT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT ALT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT ALT, 0, movetoworkspacesilent, 10

# Navigate workspaces with SUPER + TAB
bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1
bind = $mainMod CTRL, Tab, workspace, previous

# Navigate workspaces with SUPER + ALT + D/F
bind = $mainMod ALT, D, workspace, r-1
bind = $mainMod ALT, F, workspace, r+1

# Move workspaces between monitors
bind = $mainMod SHIFT ALT, left, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT ALT, right, movecurrentworkspacetomonitor, r

# Focus next monitor
bind = ALT SHIFT, N, focusmonitor, +1

# ═══════════════════════════════════════════════════════════════
# WINDOW RESIZING
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, minus, resizeactive, -50 0
bind = $mainMod, equal, resizeactive, 50 0
bind = $mainMod SHIFT, minus, resizeactive, 0 -50
bind = $mainMod SHIFT, equal, resizeactive, 0 50

# Mouse resize/move
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ═══════════════════════════════════════════════════════════════
# SCRATCHPAD (Special Workspace)
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# ═══════════════════════════════════════════════════════════════
# WINDOW GROUPS
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, G, togglegroup,
bind = $mainMod ALT, G, moveoutofgroup,
bind = $mainMod CTRL, Tab, changegroupactive, f
bind = $mainMod CTRL SHIFT, Tab, changegroupactive, b

# ═══════════════════════════════════════════════════════════════
# CLIPBOARD (Universal Copy/Paste)
# ═══════════════════════════════════════════════════════════════

bind = $mainMod, C, exec, wtype -M ctrl c -m ctrl
bind = $mainMod, V, exec, wtype -M ctrl v -m ctrl
bind = $mainMod, X, exec, wl-copy && wl-paste --clear

# ═══════════════════════════════════════════════════════════════
# MEDIA CONTROLS
# ═══════════════════════════════════════════════════════════════

# Volume (with notification feedback)
bindel = , XF86AudioRaiseVolume, exec, $scriptsDir/Volume.sh --inc
bindel = , XF86AudioLowerVolume, exec, $scriptsDir/Volume.sh --dec
bindl = , XF86AudioMute, exec, $scriptsDir/Volume.sh --toggle
bindl = , XF86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic

# Screen Brightness (with notification feedback)
bindel = , XF86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc
bindel = , XF86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec

# Keyboard Backlight (Fn+F2/F3)
bindel = , XF86KbdBrightnessUp, exec, $scriptsDir/BrightnessKbd.sh --inc
bindel = , XF86KbdBrightnessDown, exec, $scriptsDir/BrightnessKbd.sh --dec

# Media playback
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# ═══════════════════════════════════════════════════════════════
# UTILITIES
# ═══════════════════════════════════════════════════════════════

# App launcher (rofi)
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/rofi/cygnus-ubuntu-apps.rasi

# Cygnus-Ubuntu menu
bind = $mainMod, Space, exec, bash /home/lvcas/.config/hypr/scripts/CygnusUbuntuMenu.sh

# Emoji picker
bind = $mainMod ALT, E, exec, bash /home/lvcas/.config/hypr/scripts/RofiEmoji.sh

# Calculator
bind = $mainMod ALT, C, exec, bash /home/lvcas/.config/hypr/UserScripts/RofiCalc.sh

# Keybinds help
bind = $mainMod, slash, exec, bash /home/lvcas/.config/hypr/scripts/KeyHints.sh

# Clipboard manager
bind = $mainMod CTRL, V, exec, bash /home/lvcas/.config/hypr/scripts/ClipManager.sh

# Toggle waybar
bind = $mainMod CTRL, B, exec, $scriptsDir/ToggleWaybar.sh

# Toggle idle lock
bind = $mainMod CTRL, I, exec, $scriptsDir/ToggleIdleLock.sh 2>/dev/null || notify-send "Idle lock toggled"

# Toggle nightlight
bind = $mainMod CTRL, N, exec, $scriptsDir/Hyprsunset.sh toggle 2>/dev/null || notify-send "Nightlight toggled"

# ═══════════════════════════════════════════════════════════════
# SCREENSHOTS
# ═══════════════════════════════════════════════════════════════

bind = , Print, exec, $scriptsDir/ScreenShot.sh --now
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --swappy
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# ═══════════════════════════════════════════════════════════════
# APPLICATION LAUNCHERS
# ═══════════════════════════════════════════════════════════════

# Terminal
bind = $mainMod, Return, exec, wezterm

# File manager
bind = $mainMod, E, exec, nautilus || thunar || dolphin

# Browser
bind = $mainMod, B, exec, firefox || brave || chromium

# System monitor
bind = $mainMod CTRL, Escape, exec, wezterm start -- btop

# Lock screen
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh

# Power menu
bind = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh

# Notification panel
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw

# ═══════════════════════════════════════════════════════════════
# GAPS CONTROL (Cygnus-Ubuntu style)
# ═══════════════════════════════════════════════════════════════

bind = $mainMod ALT, G, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq '.int') == 0 ? 5 : 0)) && hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq '.[0]') == 0 ? 10 : 0))

# Toggle window opacity
bind = $mainMod CTRL, O, exec, hyprctl setprop active opaque toggle

# Exit Hyprland
bind = $mainMod SHIFT, Q, exit,
