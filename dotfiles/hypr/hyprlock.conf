# Cygnus-Ubuntu Hyprlock - Tokyo Night (Minimal)

# ═══════════════════════════════════════════════════════════════
# TOKYO NIGHT COLORS
# ═══════════════════════════════════════════════════════════════
$bg = rgb(1a1b26)
$fg = rgb(c0caf5)
$blue = rgb(7aa2f7)
$purple = rgb(bb9af7)
$comment = rgb(565f89)
$red = rgb(f7768e)

general {
    grace = 1
    hide_cursor = true
    ignore_empty_input = true
}

# ═══════════════════════════════════════════════════════════════
# BACKGROUND - Tokyo Night wallpaper with blur
# ═══════════════════════════════════════════════════════════════
background {
    monitor =
    path = $HOME/.config/cygnus-ubuntu/wallpapers/tokyonight_original.png

    color = $bg

    blur_size = 5
    blur_passes = 3
    noise = 0.02
    contrast = 1.0
    brightness = 0.6
    vibrancy = 0.2
}

# ═══════════════════════════════════════════════════════════════
# TIME
# ═══════════════════════════════════════════════════════════════
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = $blue
    font_size = 140
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 200
    halign = center
    valign = center
}

# ═══════════════════════════════════════════════════════════════
# DATE
# ═══════════════════════════════════════════════════════════════
label {
    monitor =
    text = cmd[update:18000000] date +"%A, %d %B"
    color = $fg
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# ═══════════════════════════════════════════════════════════════
# INPUT FIELD
# ═══════════════════════════════════════════════════════════════
input-field {
    monitor =
    size = 280, 55
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = $blue
    inner_color = rgba(26, 27, 38, 0.9)
    font_color = $fg
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = Password
    hide_input = false
    check_color = $purple
    fail_color = $red
    fail_text = $FAIL
    capslock_color = $red
    position = 0, -80
    halign = center
    valign = center
}
